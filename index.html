<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petshop MiAu</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div class="logo">
          <img
            src="assets/images/logo.png"
            alt="Logo-MiAumigo"
            height="100"
            width="100"
          />
        </div>
      </div>

      <div class="banner-left">
        <div class="imagem">
          <img src="/assets/images/catdrow.png" alt="" />
          <a class="hi"
            ><b
              >Nosso aniversário <br />está chegando <br />
              e o presente<br />
              quem ganha é você</b
            ></a
          >
        </div>
      </div>
      <div class="banner-right">
        <div>
          <h1>No mês de Agosto teremos um site recheado de promoções</h1>
        </div>

        <form class="form">
          Receba um cupom de <span>25% de desconto</span>
          <br />

          <input
            class="quiz"
            type="text"
            name="email"
            value="Insira seu e-mail"
          />
          <br />
          <input type="button" value="Eu quero" />
        </form>
      </div>

      <div class="footer">
        <table>
          <tr>
            <td class="desc">
              Olha só os queridinhos.<br />Estão com 20% de desconto
            </td>
            <td class="desc"></td>
            <td><img src="assets/images/areia.jpg" alt="" /></td>
            <td><img src="assets/images/wiska.jpg" alt="" /></td>
            <td><img src="assets/images/pedigre.jpg" alt="" /></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
